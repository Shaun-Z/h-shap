version: 2.1

orbs:
  python: circleci/python@1.3.0

workflows:
  test-and-build:
    jobs:
      - test-and-build

jobs:
  test-and-build:
    docker:
      - image: cimg/python:3.8
    resource_class: medium+
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            python -m pip install -r requirements.txt
            python -m pip install -e .
      - run:
          name: Test
          command: |
            . venv/bin/activate
            python -m pytest --cov=hshap
            python -m black --check --diff ./hshap
            python -m codecov